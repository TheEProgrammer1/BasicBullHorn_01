<!DOCTYPE html>

<div class="container">
    <div class="jumbotron">
        <h3> New User Registration</h3>
        <form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label >First Name</label>
                <input type="text" id="firstName" placeholder="First Name"
                       th:field="*{firstName}"/><br />
            </div>
            <div class="form-group">
                <label >Last Name</label>
                <input type="text" id="lastName" placeholder="Last Name"
                       th:field="*{lastName}"/><br />
            </div>
            <div class="form-group">
                <label >Email</label>
                <input type="text" class="form-control" id="email" placeholder="Email"
                       th:field="*{email}"/><br />
            </div>
            <div class="form-group">
                <label >Username</label>
                <input type="text" id="username" placeholder="Username"
                       th:field="*{username}"/><br />
            </div>
            <div class="form-group">
                <label >Password</label>
                <input type="password" id="password" placeholder="Password" th:field="*{password}"/><br />
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
