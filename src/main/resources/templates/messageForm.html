<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Create Message</title>
</head>
<body>
    <div sec:authorize="isAuthenticated()">


    </div>
    <form action="#" th:action="@{/process}" th:object="${message}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{posteddate}"/>
        <input type="hidden" th:field="*{sentby}"/>
        Content: <textarea rows="5" th:field="*{content}"/>
        <span th:if="${#fields.hasErrors('content')}"
              th:errors="*{content}"></span><br/>

        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
